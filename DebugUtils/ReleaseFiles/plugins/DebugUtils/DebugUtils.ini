[Config]
EnableHotkeys=true
EnableLogsFilter=true

[Hotkeys]
; Get virtual keycodes from the link
; Example: reloadUI default is 0x24 (HOME Key)
; https://docs.microsoft.com/en-us/windows/win32/inputdev/virtual-key-codes
reloadUI=0x24

[HotkeyModifiers]
requireCTRL=false
requireSHIFT=false
requireALT=false

[ExcludedLogStrings]
string='.*.sig'
string=File I/O: Failed to verify the file signature for file
string=======================================